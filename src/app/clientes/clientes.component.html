<div class="card border-dark mb-3 mt-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-dark">
        <h5 class="card-title">Listado de clientes</h5>
        <a class="btn btn-rounded btn-success mb-3" [routerLink]="['/clientes/form']">Crear Cliente</a>
        <table *ngIf="clientes.length > 0" class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>✏️</th>
                    <th>🗑️</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellidos }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.createdAt | date:'dd/MM/yyyy' }}</td>
                    <td><a class="btn bg-transparent" [routerLink]="['/clientes/form', cliente.id]">️️✏️</a></td>
                    <td><a class="btn bg-transparent" (click)="delete(cliente)">🗑️</a></td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="clientes.length == 0" class="alert alert-info">
            No existen clientes en la base de datos.
        </div>
    </div>
</div>
