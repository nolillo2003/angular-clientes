<div class="card my-3">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <form>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-3">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" />
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-3">Apellidos</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidos" name="apellidos" />
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-3">Email</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9">
                    <button *ngIf="!cliente.id"class="btn btn-primary" role="button" (click)="create()">Crear</button>
                    <button *ngIf="cliente.id > 0"class="btn btn-primary" role="button" (click)="update()">Guardar</button>
                    <a class="btn btn-danger ml-2" [routerLink]="['/clientes']">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
